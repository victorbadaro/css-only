<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>CSS Only</title>
</head>

<body>
  <div>
    <button type="button">Button</button>
    <button type="button" class="primary">Button</button>
    <button type="button" class="secondary">Button</button>
    <button type="button" class="success">Button</button>
    <button type="button" class="danger">Button</button>
    <button type="button" class="warning">Button</button>
    <button type="button" class="info">Button</button>
    <button type="button" class="light">Button</button>
    <button type="button" class="dark">Button</button>
  </div>
  <div>
    <button type="button" class="outlined">Button</button>
    <button type="button" class="primary outlined">Button</button>
    <button type="button" class="secondary outlined">Button</button>
    <button type="button" class="success outlined">Button</button>
    <button type="button" class="danger outlined">Button</button>
    <button type="button" class="warning outlined">Button</button>
    <button type="button" class="info outlined">Button</button>
    <button type="button" class="light outlined">Button</button>
    <button type="button" class="dark outlined">Button</button>
  </div>

<html>
